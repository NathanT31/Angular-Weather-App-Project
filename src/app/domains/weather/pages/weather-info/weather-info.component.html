<div class="flex flex-col gap-10 items-center justify-center py-10">
  <div class="flex items-center justify-around w-full flex-wrap gap-5">
    <app-unit-toggle></app-unit-toggle>
    <button class="refresh-button" (click)="refreshWeatherCards()">
      Refresh
    </button>
  </div>
  <div
    class="flex flex-col lg:flex-row flex-wrap items-center justify-center gap-10"
  >
    <template #weatherCardContainer></template>
    @if (weatherCards.length < 3) {
    <button class="add-card-button" (click)="addWeatherCard()">
      <ng-icon name="phosphorPlus" size="1.75rem"></ng-icon>
    </button>
    }
  </div>
</div>
